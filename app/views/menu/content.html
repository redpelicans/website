<div class="menu">
  <div class="content">
    <ul>
      <li ng-repeat="item in items">
        <a ng-href="{{ item.url }}" ng-click="change(item)">
          <span class="glyphicon glyphicon-{{ item.icon }}"></span>
          {{ 'MENU.'+item.name | translate }}
        </a>
      </li>
    </ul>
  </div>
</div>
