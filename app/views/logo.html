<div class="container">
  <div class="row text-center">
    <br />
    <br />
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-lg-2 control-label">Icon</label>
        <div class="col-lg-10">
          <input type="text" ng-model="logo.icon" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Size</label>
        <div class="col-lg-10">
          <input type="text" ng-model="logo.size" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Color</label>
        <div class="col-lg-10">
          <input type="text" ng-model="logo.color" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Background</label>
        <div class="col-lg-10">
          <input type="text" ng-model="logo.background" class="form-control">
        </div>
      </div>
    </form>
    <div class="col-lg-10 col-lg-offset-2">
      <p>Anything from <a href="http://getbootstrap.com/components/#glyphicons">Bootstrap icons</a>; for glyphicon glyphicon-cog just enter cog</p>
      <p>
        RP colors:
        <span style="padding: 10px; background: #CD4436; color: white">red: #CD4436</span>
        <span style="padding: 10px; background: #DCDDD8;">grey: #DCDDD8</span>
      </p>
    </div>
    <br />
    <br />
  </div>
  <div class="row text-center" style="background: #{{logo.background}}">
    <div class="col-lg-10 col-lg-offset-2">
      <br />
      <br />
      <span class="glyphicon glyphicon-{{logo.icon}}" style="color: #{{logo.color}}; font-size:{{logo.size}}px"></span>
      <br />
      <br />
    </div>
  </div>
</div>
